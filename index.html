  <body>
    <div id="root"></div>
    <!-- Punto de entrada explícito -->
    <script type="module" src="/index.tsx"></script>
    <script>
      // Detección de errores de carga de JS
      setTimeout(() => {
        if (
          !document.getElementById("root") ||
          !document.getElementById("root").hasChildNodes()
        ) {
          document.body.classList.add("js-error-fallback");
          console.warn(
            "React boot timeout. Content revealed for accessibility."
          );
        }
      }, 3500);
    </script>
